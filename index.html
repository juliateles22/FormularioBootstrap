<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Formulario bootstrap</title>


    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">


  </head>
  <body>
  <div class="container">   

      <div class="page-header">
    <h1>Formulario bootstrap</h1>
      </div>

      <div class="row">
        <div class="col-sm-8">
              <h3>Cadastre-se</h3>
             
              <form>
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome">
                </div>

                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email">
                </div>


                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control" id="senha">
                </div>

                <h4>Gênero</h4>

                <div class="radio">
                  <label>
                    <input type="radio" name="opcoes"> Feminino 
                  </label>
                </div>

                <div class="radio">
                  <label>
                    <input type="radio" name="opcoes"> Masculino 
                  </label>
                </div>

                <div class="radio">
                  <label>
                    <input type="radio" name="opcoes"> Não-binario 
                  </label>
                </div>

                <div class="radio">
                  <label>
                    <input type="radio" name="opcoes"> Prefiro não informar
                  </label>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

              </br>

            </br>

                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Aceito os termos do serviço
                  </label>
                </div>

              </form>

              </div>
              <div class="col-sm-4">
              </br>
              <h3>Logar</h3>

                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div> 
              </br>
                <div class="form-group">
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
              </br>

                <button type="submit" class="btn btn-primary">Logar</button>

              </div>
        </div>
      </div>



  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
